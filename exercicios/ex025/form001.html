<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off"> <!--Desligar o completamento automático / o action funciona para enviar os dados para o back-end, nesse caso o php-->
        <p><label for="inome">Nome:</label> <!--dentro do for colocamos o id-->
             <input type="text" name="nome" id="inome"> </p> <!-- o name é mais importante para php e o id é mais importante para javascript-->
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p> <!--Caixa de enviar-->
    </form>
</body>
</html>
