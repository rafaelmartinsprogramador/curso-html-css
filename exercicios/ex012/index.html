<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <h2>Este vídeo está hospedado no meu próprio servidor.</h2>
    
    <video width="650"height="400"controls poster="imagens/capa.jpg">
<source src="midia/video.mp4" type="video/mp4">
<source src="midia/video.webm" type="video/webn">
<p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="650" height="400" src="https://www.youtube.com/embed/8cKoSWrXyVk?start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2>Inserindo vídeos 24h</h2>

    <iframe width="650" height="400" src="https://www.youtube.com/embed/a3zXT6FzXIY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
