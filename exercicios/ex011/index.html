<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente  diminua o zoom do seu navegador</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
            <img src="imagens/grande.png" alt="Imagem flexível">
        </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

   <!-- <audio src="midia/musica.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG -->

<audio preload="metadata" autoplay controls loop>
    <source src="midia/musica.mp3" type="audio/mpeg">
    <p>Infelizmente seu navegador não é compativel com MP3</p>
    <p><a href="midia/musica.mp3" download="midia/musica.mp3" type="audio/mpeg">Clique aqui</a> para baixar o arquivo</p>
</audio> 

</body>
</html>
