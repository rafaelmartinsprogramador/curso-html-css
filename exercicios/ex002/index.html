<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags no &lt;p&gt; e &lt;/p&gt;</p> <!-- Less Than / Greater Than / Maior / Menor -->
    <p>Se você precisar fazer um quebra de linha use a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos:
        &Delta;
        &euro;
        &copy;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F975;
        &#x1F633;
        &#x1F608;
    </p>
</body>
</html>
